<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ML + NLP Quiz</title>

<style>
html,body{
margin:0;
overflow:hidden;
background:black;
font-family:Arial;
color:white;
}

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

.center{
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
height:100vh;
text-align:center;
}

.card{
background:#111;
padding:30px;
border-radius:15px;
box-shadow:0 0 30px cyan;
width:75%;
max-width:800px;
}

button{
padding:12px 20px;
border-radius:10px;
border:none;
margin:10px;
background:cyan;
font-size:16px;
cursor:pointer;
}

.option{
width:100%;
background:#222;
color:white;
border:2px solid transparent;
}

.correct{border-color:lime}
.wrong{border-color:red}

#creator{
position:fixed;
bottom:10px;
right:10px;
opacity:.6;
}
</style>
</head>

<body>

<canvas id="fluid"></canvas>

<div id="splash" class="center">
<h1>ML + NLP HOTS QUIZ</h1>
<button onclick="start()">Start Quiz</button>
</div>

<div id="quiz" class="center" style="display:none">
<div class="card">
<h2 id="q"></h2>
<div id="opts"></div>
</div>
</div>

<div id="result" class="center" style="display:none">
<h1 id="score"></h1>
<button onclick="location.reload()">Restart</button>
</div>

<div id="creator">App created by Jeshurun</div>

<script>
// ================== SOUND (OFFLINE) ==================
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playCorrect(){
let o=audioCtx.createOscillator();
let g=audioCtx.createGain();
o.connect(g); g.connect(audioCtx.destination);
o.frequency.value=800;
g.gain.value=0.2;
o.start();
o.stop(audioCtx.currentTime+0.2);
}

function playWrong(){
let o=audioCtx.createOscillator();
let g=audioCtx.createGain();
o.connect(g); g.connect(audioCtx.destination);
o.frequency.value=200;
g.gain.value=0.2;
o.start();
o.stop(audioCtx.currentTime+0.3);
}

// ================== FLUID ==================
const canvas=document.getElementById("fluid");
const ctx=canvas.getContext("2d");

function resize(){
canvas.width=innerWidth;
canvas.height=innerHeight;
}
onresize=resize;
resize();

let px=0,py=0,mx=0,my=0;

addEventListener("mousemove",e=>{
mx=e.clientX; my=e.clientY;
});
addEventListener("touchmove",e=>{
mx=e.touches[0].clientX;
my=e.touches[0].clientY;
});

function fluid(){
ctx.fillStyle="rgba(0,0,0,.2)";
ctx.fillRect(0,0,canvas.width,canvas.height);

let dx=mx-px, dy=my-py;
let d=Math.sqrt(dx*dx+dy*dy);

if(d>1){
for(let i=0;i<6;i++){
let x=px+dx*i/6;
let y=py+dy*i/6;

ctx.beginPath();
ctx.arc(x,y,35,0,Math.PI*2);
ctx.fillStyle=`hsla(${Date.now()/15%360},100%,60%,.6)`;
ctx.shadowColor="cyan";
ctx.shadowBlur=50;
ctx.fill();
}
px=mx; py=my;
}

requestAnimationFrame(fluid);
}
fluid();

// ================== QUIZ ==================
let pool=[
["Why is ML useful for large datasets?","Manual rules","Pattern learning","UI","Storage",1],
["Supervised learning requires?","Rewards","Labels","Speed","GPU",1],
["Unsupervised learning finds?","Answers","Hidden patterns","UI","Accuracy",1],
["NLP converts text into?","Images","Numbers","Sound","Video",1],
["Tokenization means?","Encrypt","Split words","Paint","Cache",1],
["Overfitting means?","Fast model","Too specific","Random","Slow",1],
["Epoch means?","One pass","One neuron","One error","One label",0],
["Backpropagation used to?","Update weights","Delete model","Render UI","Cache",0],
["Deployment means?","Launch model","Edit","Sleep","Print",0],
["Monitoring tracks?","Mouse","Performance","RAM","USB",1]
];

while(pool.length<100) pool=[...pool,...pool];

let score=0,asked=0,current;

function start(){
splash.style.display="none";
quiz.style.display="flex";
audioCtx.resume(); // unlock sound
next();
}

function next(){
if(asked==10){
quiz.style.display="none";
result.style.display="flex";
scoreEl.innerText="Final Score: "+score+"/10";
return;
}

let i=Math.floor(Math.random()*pool.length);
current=pool.splice(i,1)[0];

q.innerText=current[0];
opts.innerHTML="";
for(let j=1;j<=4;j++){
opts.innerHTML+=`<button class="option" onclick="pick(this,${j-1},${current[5]})">${current[j]}</button>`;
}
}

function pick(btn,a,b){
document.querySelectorAll(".option").forEach(x=>x.disabled=true);

if(a==b){
btn.classList.add("correct");
playCorrect();
score++;
}else{
btn.classList.add("wrong");
playWrong();
}

asked++;
setTimeout(next,900);
}

const splash=document.getElementById("splash");
const quiz=document.getElementById("quiz");
const result=document.getElementById("result");
const q=document.getElementById("q");
const opts=document.getElementById("opts");
const scoreEl=document.getElementById("score");
</script>

</body>
</html>
