<!DOCTYPE html>
<html>
<head>
<title>ML + NLP Quiz</title>

<style>
body{
margin:0;
font-family:Arial;
background:radial-gradient(circle,#020024,#090979,#000);
color:white;
overflow:hidden;
}

.center{
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
height:100vh;
text-align:center;
}

button{
padding:15px 40px;
font-size:18px;
border:none;
border-radius:10px;
background:cyan;
cursor:pointer;
margin-top:20px;
}

.card{
background:#111;
padding:30px;
border-radius:15px;
box-shadow:0 0 25px cyan;
max-width:700px;
animation:float 3s infinite alternate;
}

@keyframes float{
from{transform:translateY(0)}
to{transform:translateY(-15px)}
}

.option{
width:100%;
margin-top:10px;
padding:12px;
background:#222;
border:2px solid transparent;
color:white;
border-radius:10px;
font-size:16px;
}

.correct{border-color:lime}
.wrong{border-color:red}

.bubble{
position:absolute;
width:15px;
height:15px;
background:cyan;
border-radius:50%;
opacity:.3;
animation:bubble 12s infinite linear;
}

@keyframes bubble{
from{bottom:-20px;}
to{bottom:110%;}
}

#creator{
position:fixed;
bottom:10px;
right:10px;
opacity:.6;
}
</style>
</head>

<body>

<audio id="win" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="lose" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<div id="splash" class="center">
<h1>ðŸ¤– ML + NLP Quiz</h1>
<h3>Learn Machine Learning</h3>
<button onclick="start()">Start Quiz</button>
</div>

<div id="quiz" class="center" style="display:none">
<div class="card">
<h2 id="q"></h2>
<div id="opts"></div>
</div>
</div>

<div id="result" class="center" style="display:none">
<h1 id="score"></h1>
<button onclick="location.reload()">Restart</button>
</div>

<div id="creator">App created by Jeshurun</div>

<script>
for(let i=0;i<40;i++){
let b=document.createElement("div");
b.className="bubble";
b.style.left=Math.random()*100+"%";
b.style.animationDuration=5+Math.random()*10+"s";
document.body.appendChild(b);
}

let pool=[
["What is ML?","Teaching computers","Sleeping","Cooking","Drawing",0],
["NLP means?","Robot","Language processing","Gaming","Music",1],
["Positive example?","I love this","Bad","Angry","None",0],
["Negative word?","Great","Nice","Bad","Wow",2],
["Dataset means?","Shoes","Data collection","Pizza","Laptop",1],
["AI brain?","Battery","Neural Network","Mouse","Cable",1],
["Tokenization?","Split words","Jump","Sleep","Paint",0],
["Model learns from?","Experience","Screen","Keyboard","Fan",0],
["Deploy means?","Launch","Delete","Sleep","Ignore",0],
["Confidence score?","Accuracy","Luck","Noise","Battery",0]
];

let score=0;
let asked=0;
let current;

function start(){
document.getElementById("splash").style.display="none";
document.getElementById("quiz").style.display="flex";
next();
}

function next(){
if(asked==10){
document.getElementById("quiz").style.display="none";
document.getElementById("result").style.display="flex";
document.getElementById("score").innerText="Final Score: "+score+"/10";
return;
}

let i=Math.floor(Math.random()*pool.length);
current=pool.splice(i,1)[0];

document.getElementById("q").innerText=current[0];

let h="";
for(let i=1;i<=4;i++){
h+=`<button class="option" onclick="pick(this,${i-1},${current[5]})">${current[i]}</button>`;
}
document.getElementById("opts").innerHTML=h;
}

function pick(btn,a,b){
let buttons=document.querySelectorAll(".option");

buttons.forEach(x=>x.disabled=true);

if(a==b){
btn.classList.add("correct");
document.getElementById("win").play();
score++;
}else{
btn.classList.add("wrong");
document.getElementById("lose").play();
}

asked++;
setTimeout(next,800);
}
</script>

</body>
</html>
