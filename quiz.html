
<!DOCTYPE html>
<html>
<head>
<title>ML Quiz â€“ Created by Jeshurun</title>

<style>
body{
margin:0;
font-family:Arial;
background:radial-gradient(circle,#020024,#090979,#000);
color:white;
overflow:hidden;
}

h1{text-align:center;}

.card{
max-width:700px;
margin:60px auto;
background:#111;
padding:30px;
border-radius:15px;
box-shadow:0 0 30px cyan;
animation:float 3s infinite alternate;
}

@keyframes float{
from{transform:translateY(0)}
to{transform:translateY(-15px)}
}

button{
width:100%;
margin-top:10px;
padding:12px;
background:#0ff;
border:none;
border-radius:8px;
font-size:16px;
cursor:pointer;
}

button:hover{background:#0cc}

#creator{
position:fixed;
bottom:10px;
right:10px;
opacity:.7;
}

.bubble{
position:absolute;
width:20px;
height:20px;
background:cyan;
border-radius:50%;
animation:bubble 10s infinite linear;
opacity:.4;
}

@keyframes bubble{
from{bottom:-20px;}
to{bottom:110%;}
}
</style>
</head>

<body>

<h1>ðŸ¤– Machine Learning Quiz</h1>

<div class="card">
<h2 id="q"></h2>
<div id="opts"></div>
</div>

<div id="creator">App created by Jeshurun</div>

<script>
for(let i=0;i<40;i++){
let b=document.createElement("div");
b.className="bubble";
b.style.left=Math.random()*100+"%";
b.style.animationDuration=5+Math.random()*10+"s";
document.body.appendChild(b);
}

const pool=[
["What is ML?","Teaching computers","Cooking","Drawing","Sleeping",0],
["NLP means?","Robot talk","Language processing","Gaming","Music",1],
["Data used to train?","Pizza","Numbers","Dataset","Shoes",2],
["AI brain?","CPU","Neural Network","RAM","Fan",1],
["Positive sentiment?","I love it","I hate it","Ok","None",0],
["Negative example?","Great","Bad","Nice","Wow",1],
["Tokenization means?","Breaking words","Eating","Drawing","Jumping",0],
["Model learns from?","Experience","Battery","Screen","Mouse",0],
["Deployment means?","Launch","Delete","Sleep","Ignore",0],
["Confidence score is?","Accuracy","Guess","Luck","Battery",0]
];

while(pool.length<100) pool.push(...pool);

let used=[];
let score=0;

function next(){
if(used.length==20){
alert("Quiz finished!");
location.reload();
}

let i;
do{i=Math.floor(Math.random()*pool.length);}while(used.includes(i));
used.push(i);

let q=pool[i];
document.getElementById("q").innerText=q[0];

let html="";
for(let j=1;j<=4;j++){
html+=`<button onclick="pick(${j-1},${q[5]})">${q[j]}</button>`;
}
document.getElementById("opts").innerHTML=html;
}

function pick(a,b){
if(a!=b){
alert("Wrong! Question removed.");
}else{
score++;
}
next();
}

next();
</script>

</body>
</html>
