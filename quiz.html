
<!DOCTYPE html>
<html>
<head>
<title>ML + NLP HOTS Quiz</title>

<style>
body{margin:0;font-family:Arial;background:#020617;color:white;overflow:hidden}
.center{display:flex;justify-content:center;align-items:center;flex-direction:column;height:100vh}
.card{background:#111;padding:30px;border-radius:15px;box-shadow:0 0 25px cyan;width:75%;animation:float 3s infinite alternate}
@keyframes float{to{transform:translateY(-10px)}}
button{padding:12px;border-radius:10px;border:none;margin:10px;background:cyan;font-size:16px}
.option{width:100%;background:#222;color:white;border:2px solid transparent}
.correct{border-color:lime}
.wrong{border-color:red}
#creator{position:fixed;bottom:10px;right:10px;opacity:.6}
</style>
</head>

<body>

<audio id="win" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="lose" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<div id="splash" class="center">
<h1>ML + NLP HOTS QUIZ</h1>
<h3>Based on Your PPT</h3>
<button onclick="start()">Start Test</button>
</div>

<div id="quiz" class="center" style="display:none">
<div class="card">
<h2 id="q"></h2>
<div id="opts"></div>
</div>
</div>

<div id="result" class="center" style="display:none">
<h1 id="score"></h1>
<button onclick="location.reload()">Restart</button>
</div>

<div id="creator">App created by Jeshurun</div>

<script>

let pool=[
["Why is ML useful for big data?","Manual coding","Pattern learning","Storage","UI",1],
["Skipping data cleaning causes?","Faster","More errors","More RAM","No change",1],
["Supervised learning needs?","Only data","Correct answers","No model","GPU",1],
["Unsupervised learning discovers?","Labels","Hidden patterns","UI","Speed",1],
["Reinforcement learning improves using?","Punishment","Reward","Keyboard","Screen",1],
["ML workflow starts with?","Deploy","Collect data","Train","Test",1],
["Which step fixes errors?","Deploy","Evaluate","Collect","Store",1],
["After deployment we must?","Stop","Monitor","Delete","Sleep",1],
["NLP converts text to?","Images","Numbers","Audio","Video",1],
["Tokenization means?","Encrypt","Split words","Paint","Cache",1],
["Why clean text?","Style","Remove noise","Speed","Memory",1],
["ML predicts using?","Rules","Patterns","Buttons","Folders",1],
["Wrong labels cause?","Accuracy","Bias","Speed","Fun",1],
["Final NLP step is?","Break","Output","Clean","Token",1],
["Training teaches model to?","Store","Learn","Delete","Draw",1],
["Testing checks?","Keyboard","Accuracy","Power","Fan",1],
["Deployment means?","Launch","Edit","Sleep","Print",0],
["Monitoring tracks?","Mouse","Performance","RAM","USB",1],
["Supervised vs unsupervised difference?","UI","Labels","Speed","Noise",1],
["Reinforcement improves by?","Examples","Rewards","Folders","Colors",1]
];

while(pool.length<100) pool=[...pool,...pool];

let score=0,asked=0,current;

function start(){
splash.style.display="none";
quiz.style.display="flex";
next();
}

function next(){
if(asked==10){
quiz.style.display="none";
result.style.display="flex";
scoreEl.innerText="Final Score: "+score+"/10";
return;
}

let i=Math.floor(Math.random()*pool.length);
current=pool.splice(i,1)[0];

q.innerText=current[0];
opts.innerHTML="";
for(let j=1;j<=4;j++){
opts.innerHTML+=`<button class="option" onclick="pick(this,${j-1},${current[5]})">${current[j]}</button>`;
}
}

function pick(btn,a,b){
document.querySelectorAll(".option").forEach(x=>x.disabled=true);

if(a==b){
btn.classList.add("correct");
win.play();
score++;
}else{
btn.classList.add("wrong");
lose.play();
}

asked++;
setTimeout(next,800);
}

const splash=document.getElementById("splash");
const quiz=document.getElementById("quiz");
const result=document.getElementById("result");
const q=document.getElementById("q");
const opts=document.getElementById("opts");
const scoreEl=document.getElementById("score");

</script>

</body>
</html>
