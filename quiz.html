<!DOCTYPE html>
<html>
<head>
<title>ML + NLP Quiz Arena</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(-45deg,#020617,#0f172a,#020617,#0f172a);
background-size:400% 400%;
animation:bgmove 12s infinite;
color:white;
text-align:center;
overflow:hidden;
}

@keyframes bgmove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.card{
background:#1e293b;
padding:25px;
border-radius:20px;
max-width:800px;
margin:40px auto;
box-shadow:0 0 25px #000;
animation:float 4s infinite ease-in-out;
}

@keyframes float{
50%{transform:translateY(-6px)}
}

.option{
display:block;
margin:12px;
padding:12px;
border-radius:10px;
background:#334155;
cursor:pointer;
transition:.3s;
}

.option:hover{background:#38bdf8;transform:scale(1.05)}

.footer{
position:absolute;
bottom:8px;
width:100%;
opacity:.6;
font-size:14px;
}

.full{position:absolute;right:10px;top:10px}

</style>
</head>

<body>

<button class="full" onclick="document.documentElement.requestFullscreen()">Fullscreen</button>

<h1>ML + NLP Quiz Arena</h1>

<div class="card">

<h2 id="q"></h2>

<div id="opts"></div>

<p>Score: <span id="score">0</span>/20</p>

</div>

<div class="footer">âœ¨ Quiz created by Jeshurun</div>

<script>

let questions=[
{q:"What is Machine Learning?",o:["Teaching computers to learn","Watching movies","Typing code","Playing games"],a:0},
{q:"ML is part of?",o:["AI","Biology","Math","History"],a:0},
{q:"What does NLP stand for?",o:["Natural Language Processing","New Learning Program","Neural Logic Path","None"],a:0},
{q:"Supervised learning uses?",o:["Only data","Data with answers","No data","Games"],a:1},
{q:"Unsupervised learning gives?",o:["Correct answers","No data","Only data","Rewards"],a:2},
{q:"Reinforcement learning uses?",o:["Rewards","Books","Teachers","Music"],a:0},
{q:"NLP helps computers?",o:["Run","Sleep","Understand language","Draw"],a:2},
];

// duplicate to simulate big pool
while(questions.length<100){
questions.push(...JSON.parse(JSON.stringify(questions)));
}

questions=questions.slice(0,100);

let pool=[...questions];
let score=0;

function next(){

if(score>=20){
document.body.innerHTML="<h1>ðŸŽ‰ Finished! Score "+score+"/20</h1><p>App created by Jeshurun</p>";
return;
}

let i=Math.floor(Math.random()*pool.length);
current=pool.splice(i,1)[0];

document.getElementById("q").innerText=current.q;

let html="";
current.o.forEach((x,j)=>{
html+=`<div class='option' onclick='check(${j})'>${x}</div>`;
});

document.getElementById("opts").innerHTML=html;
}

function check(i){

if(i===current.a){
score++;
document.getElementById("score").innerText=score;
}

next();
}

next();

</script>

</body>
</html>
