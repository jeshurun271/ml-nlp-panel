<!DOCTYPE html>
<html>
<head>
<title>Machine Learning + NLP Tutor</title>

<style>
*{box-sizing:border-box}

body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:linear-gradient(180deg,#020617,#020617,#020617);
color:white;
text-align:center;
overflow:hidden;
}

h1{
margin-top:20px;
animation:fadeDown 1s ease;
}

textarea{
width:90%;
height:90px;
padding:12px;
border-radius:10px;
font-size:18px;
border:none;
margin-top:10px;
}

button{
padding:12px 30px;
margin-top:12px;
border:none;
border-radius:10px;
background:#38bdf8;
font-size:18px;
cursor:pointer;
transition:.3s;
}

button:hover{transform:scale(1.05)}

#log{
margin:20px auto;
background:#1e293b;
padding:20px;
border-radius:14px;
text-align:left;
max-width:900px;
min-height:180px;
animation:fadeUp .8s ease;
}

.bar{
height:18px;
background:#334155;
border-radius:12px;
margin:15px auto;
width:90%;
overflow:hidden;
}

.fill{
height:100%;
background:linear-gradient(90deg,#22c55e,#4ade80);
width:0%;
transition:1s;
}

.highlight{
color:#f87171;
font-weight:bold;
}

.footer{
position:absolute;
bottom:10px;
width:100%;
font-size:14px;
opacity:.7;
}

@keyframes fadeDown{
from{opacity:0;transform:translateY(-20px)}
to{opacity:1;transform:none}
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:none}
}

.step{
opacity:0;
animation:appear .5s forwards;
}

@keyframes appear{
to{opacity:1}
}

.full{
position:absolute;
right:10px;
top:10px;
}
</style>
</head>

<body>

<button class="full" onclick="document.documentElement.requestFullscreen()">Fullscreen</button>

<h1>Machine Learning + NLP Tutor</h1>

<textarea id="text" placeholder="Type a sentence..."></textarea><br>
<button onclick="run()">Analyze</button>

<div class="bar"><div class="fill" id="conf"></div></div>

<div id="log"></div>

<div class="footer">‚ú® App created by Jeshurun</div>

<script>

function wait(ms){
return new Promise(r=>setTimeout(r,ms));
}

async function run(){

let input=document.getElementById("text").value.toLowerCase();
let log=document.getElementById("log");
log.innerHTML="";
document.getElementById("conf").style.width="0%";

let steps=[];

steps.push("ü§ñ I received your text.");
await wait(400);

let words=input.split(" ");
steps.push("üì¶ I split it into words:<br>"+words.join(" , "));
await wait(400);

let pos=["love","good","great","nice","happy","excellent","awesome","amazing"];
let neg=["hate","bad","late","worst","angry","poor","sad","terrible"];

let score=0;
let hits=[];

words.forEach(w=>{
if(pos.includes(w)){score++;hits.push(w);}
if(neg.includes(w)){score--;hits.push(w);}
});

steps.push("üß† I compared each word with my training list.");
await wait(400);

let highlighted=words.map(w=>{
return hits.includes(w)?`<span class='highlight'>${w}</span>`:w;
}).join(" ");

steps.push("üîç Important words:<br>"+highlighted);
await wait(400);

let percent=Math.min(100,Math.abs(score)*30+40);
document.getElementById("conf").style.width=percent+"%";

let result=
score>=3?"Very Positive üòÑ":
score>=1?"Positive üôÇ":
score==0?"Neutral üòê":
score<=-3?"Very Negative üò°":
"Negative üòü";

steps.push("üìä Confidence: "+percent+"%");
await wait(400);

steps.push("‚úÖ FINAL RESULT: <b>"+result+"</b>");

for(let i=0;i<steps.length;i++){
let d=document.createElement("div");
d.className="step";
d.innerHTML=steps[i]+"<br>";
log.appendChild(d);
await wait(500);
}

}

</script>

</body>
</html>
