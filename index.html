
<!DOCTYPE html>
<html>
<head>
<title>ML + NLP Tutor</title>

<style>
*{box-sizing:border-box}

body{
margin:0;
font-family:Arial;
background:linear-gradient(-45deg,#020617,#020617,#04142d,#020617);
background-size:400% 400%;
animation:bgmove 15s ease infinite;
color:white;
overflow:hidden;
text-align:center;
}

@keyframes bgmove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* floating dots */
.particle{
position:absolute;
width:6px;height:6px;
background:#38bdf8;
border-radius:50%;
opacity:.4;
animation:float 12s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh)}
to{transform:translateY(-10vh)}
}

h1{margin-top:25px}

.panel{
margin:auto;
max-width:900px;
padding:20px;
background:rgba(30,41,59,.8);
border-radius:20px;
box-shadow:0 0 30px #000;
animation:panelFloat 4s ease-in-out infinite;
}

@keyframes panelFloat{
50%{transform:translateY(-6px)}
}

textarea{
width:95%;
height:90px;
border-radius:10px;
padding:10px;
font-size:18px;
border:none;
}

button{
margin-top:10px;
padding:12px 30px;
border:none;
border-radius:10px;
background:#38bdf8;
font-size:18px;
cursor:pointer;
animation:pulse 2s infinite;
}

@keyframes pulse{
50%{transform:scale(1.05)}
}

.bar{
height:18px;
background:#334155;
border-radius:10px;
margin:15px auto;
width:95%;
overflow:hidden;
}

.fill{
height:100%;
background:linear-gradient(90deg,#22c55e,#4ade80);
width:0%;
transition:1s;
}

#log{
margin-top:15px;
text-align:left;
min-height:180px;
}

.highlight{color:#f87171;font-weight:bold}

.step{opacity:0;animation:show .6s forwards}
@keyframes show{to{opacity:1}}

.full{
position:absolute;
right:10px;
top:10px;
}

.footer{
position:absolute;
bottom:8px;
width:100%;
opacity:.6;
font-size:14px;
}
</style>
</head>

<body>

<button class="full" onclick="document.documentElement.requestFullscreen()">Fullscreen</button>

<h1>Machine Learning + NLP Tutor</h1>

<div class="panel">

<textarea id="text" placeholder="Type a sentence..."></textarea><br>
<button onclick="run()">Analyze</button>

<div class="bar"><div class="fill" id="conf"></div></div>

<div id="log"></div>

</div>

<div class="footer">‚ú® App created by Jeshurun</div>

<script>

// background particles
for(let i=0;i<40;i++){
let p=document.createElement("div");
p.className="particle";
p.style.left=Math.random()*100+"%";
p.style.animationDuration=8+Math.random()*10+"s";
document.body.appendChild(p);
}

function wait(ms){return new Promise(r=>setTimeout(r,ms));}

async function run(){

let input=document.getElementById("text").value.toLowerCase();
let log=document.getElementById("log");
log.innerHTML="";
document.getElementById("conf").style.width="0%";

let words=input.split(" ");

let pos=["love","good","great","nice","happy","excellent","awesome","amazing"];
let neg=["hate","bad","late","worst","angry","poor","sad","terrible"];

let score=0,hits=[];

words.forEach(w=>{
if(pos.includes(w)){score++;hits.push(w);}
if(neg.includes(w)){score--;hits.push(w);}
});

let steps=[
"ü§ñ I received your text.",
"üì¶ I split it into words:<br>"+words.join(" , "),
"üß† I compared each word with my training list.",
"üîç Important words:<br>"+words.map(w=>hits.includes(w)?`<span class='highlight'>${w}</span>`:w).join(" ")
];

let percent=Math.min(100,Math.abs(score)*30+40);
document.getElementById("conf").style.width=percent+"%";

let result=
score>=3?"Very Positive üòÑ":
score>=1?"Positive üôÇ":
score==0?"Neutral üòê":
score<=-3?"Very Negative üò°":
"Negative üòü";

steps.push("üìä Confidence: "+percent+"%");
steps.push("‚úÖ FINAL RESULT: <b>"+result+"</b>");

for(let s of steps){
let d=document.createElement("div");
d.className="step";
d.innerHTML=s+"<br>";
log.appendChild(d);
await wait(500);
}

}
</script>

</body>
</html>
